        <div class="book book10">
            <p>
               <b style="magin-bottom:20px;"> “三角怪”糖果包装设计已经获得了一项国家发明专利、一项实用新型专利。</b><br>  
                “三角怪”糖果包装是一款趣味包装设计，主要有以下三大特点： <br>
               <b> 一纸多盒：</b>整个食品包装外盒由一张纸模切割完成，盒体自成间壁结构，组成多个空间，可以包装不同类型产品。<br> 
               <b>磁性吸附：</b>通过植入磁铁使各个盒体之间形成丰富组合变化，得到不同造型，给消费者带来乐趣体验,延长了包装纸盒的寿命，赋予了绿色设计概念。<br> 
               <b>数媒交互：</b>通过手机扫描盒上二维码，可以观看盒子组合视频教材，增强娱乐性，提升产品附加值和交互趣味。<br>
            </p>
