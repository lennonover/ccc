<body class="">
    <div class="hd clearfix">
        <div class="hd-icon fl"></div>
        <ul class="hd-menu fr">
            <li class="home" data-name="home">
                <a href="https://lennonover.github.io/ccc/">HOME</a>

            <li class="work ml24 mr24 active" data-name="work">

    <section class="works-info">
        <div class="com-tit">
            <h4>插画习&立体书</h4>
            <p>原创作品  /  插画</p>
        </div>
        <div class="book">
            <p>
                给枯燥的生活一些小乐趣，<br>
                分享一组节日插画习作。<br>
                部分元素参考：饭太稀 Fan <br>
                    
            </p>
            <img src="../images/1/1-min.jpg" alt="作品">
            <img src="../images/1/2-min.jpg" alt="作品">
            <img src="../images/1/3-min.jpg" alt="作品">
            <p>
                这是一本关于面条，思乡与幻想的立体绘本。<br>
                创作灵感来自一个特别朴实的想法——饿了好想吃面！<br>
                《哧溜》的主人公叫做面条妞，<br>
                来自北方小城的面条妞独自在南京求学，<br>
                对家乡的面条有着强烈的思念，<br>
                在睡梦中来到一个面条的世界，<br>
                与各种面条发生的奇妙故事。<br>
                生活就是这样美好，大口喝汤，大口吃面，哧溜~哧溜~<br>
            </p>
            <img src="../images/11/1.png" alt="作品">
            <img src="../images/11/2.png" alt="作品">
            <img src="../images/11/3.png" alt="作品">
            <img src="../images/11/4.png" alt="作品">
            <img src="../images/11/5.png" alt="作品">
            <img src="../images/11/6.png" alt="作品">
            <img src="../images/11/7.png" alt="作品">
            <img src="../images/11/8.png" alt="作品">
            <img src="../images/11/9.png" alt="作品">
            <img src="../images/11/10.png" style="width: 205px;height:332px;" alt="作品">
        </div>
    </section>
    <div id="btn_top"></div>
    <script >
        (function(){
           
            $(window).scroll(function () {
                if ($(window).scrollTop() >= 150) {
                    $('#btn_top').fadeIn();
                }
                else {
                    $('#btn_top').fadeOut();
                }
            });
            $('#btn_top').click(function () {
                $('html,body').animate({ scrollTop: 0 }, 500);
            });
        })()
    </script>
