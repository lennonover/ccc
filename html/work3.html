    <div id="btn_top"></div>
    <script >
        (function(){
           
            $(window).scroll(function () {
                if ($(window).scrollTop() >= 150) {
                    $('#btn_top').fadeIn();
                }
                else {
                    $('#btn_top').fadeOut();
                }
            });
            $('#btn_top').click(function () {
                $('html,body').animate({ scrollTop: 0 }, 500);
            });
        })()
    </script>
